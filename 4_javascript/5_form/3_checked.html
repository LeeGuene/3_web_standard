<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked 속성</title>
</head>
<body>
    <form name="fruits">
        <label><input type="checkbox" name="fruits" value="watermelon">멜론</label>
        <label><input type="checkbox" name="fruits" value="banana">바나나</label>
        <label><input type="checkbox" name="fruits" value="apple">사과</label>
        <label><input type="checkbox" name="fruits" value="grape">포도</label>
    </form>

    <form name="foods">
        <label><input type="radio" name="foods" value="chicken">치킨</label>
        <label><input type="radio" name="foods" value="pizza">피자</label>
        <label><input type="radio" name="foods" value="koreanNoddle">잡채</label>
        <label><input type="radio" name="foods" value="kimchi">김치</label>
    </form>

    <script src="./3_checked.js"></script>
</body>
</html>
