<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>property listener</title>
</head>
<body>
    <button>클릭</button>
    <script>
        const button = document.querySelector('button');
        button.onclick = e=>{
            console.log(e.target);
        }
    </script>
</body>
</html>
