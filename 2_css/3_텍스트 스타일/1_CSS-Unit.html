<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS-Unit.css">
    <title>CSS Unit(단위)</title>
    <style>
        a{
            text-decoration: line-through; /* 가운데 줄 */
            text-decoration: overline; /* 윗 줄 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="em">em 테스트</div>
        <div class="rem">rem 테스트</div>
        <div class="view">view 테스트</div>
        <div class="percent">percent 테스트</div>
    </div>
    <a href="#">네이버로 이동</a>
</body>
</html>
