<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부 스타일 시트 -->
    <link rel="stylesheet" href="./1_basic.css">
    <title>css basic</title>
    <style>
        /* 내부 스타일 시트 */
        p{
            font-size: 10px;
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 개발자 모드에서 확인 -->
    <!-- user agent stylesheet : h1에 적용된 기본 css스타일 -->
    <h1 style="font-size: 25px;">인라인 스타일 지정</h1>
    <p>내부 스타일 시트로 스타일 지정</p>
    <div>외부 스타일 시트로 스타일 지정</div>
    <div>모든 div태그에 동일한 css스타일이 적용된다.</div>
    

</body>
</html>
