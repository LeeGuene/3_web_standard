<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./2_display.css">
    <title>display 속성</title>
</head>
<body>
    <span class="block">span 태그</span>
    <p class="inline">p 태그</p>

    <span class="inline-block">inline-block 요소</span>

    <!-- 버튼에 마우스를 올려놓으면 숨겨져 있던 요소를 보이게 한다. -->
    <div class="to-block">
        <button>클릭</button>
        <div class="none">숨겨진 메세지~~ 짜짠!!</div>
    </div>
    
</body>
</html>
