<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./1_selector-basic.css">
    <title>selector basic</title>
</head>
<body>
    <h1>*(에스터리스크) 선택자</h1>
    <p>태그가 다르더라도</p>
    <div>전체 선택자로 스타일을 주면</div>
    <span>모든 요소에 스타일이 적용됩니다.</span>

    <br><br>

    <h1 class="class_selector">태그 선택자</h1>
    <div>해당 태그에만 스타일을 적용할 수 있다.</div>

    <br><br>

    <h1 id="id_selector" >id 선택자</h1>
    <div>문서의 고유한 id를 가진 요소에만 스타일을 적용할 수 있다.</div>

    <br><br>

    <h1>class 선택자</h1>
    <div class="class_selector"></div>

    <br><br>

    <h1>속성 선택자</h1>
    <a href="#" target="_parent">속성이 있는지에 대한 여부에 따라서 스타일을 적용할 수 있다.</a>
    <a target="_blank" href="#">속성의 여부와 속성값의 일치하면 스타일을 적용할 수 있다.</a>
    
    <br><br>

</body>
</html>
