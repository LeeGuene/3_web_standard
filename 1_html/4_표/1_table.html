<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <caption>학생 관리 프로그램</caption>
        <tr>
            <th>번호</th>
            <th>학생 이름</th>
            <th>점수</th>
            <th>학점</th>
        </tr>
        <tr>
            <td>1</td>
            <td>류호근</td>
            <td>92</td>
            <td>A등급</td>
        </tr>
        <tr>
            <td>2</td>
            <td>김유신</td>
            <td>75</td>
            <td>C등급</td>
        </tr>
        <tr>
            <td>3</td>
            <td>장보고</td>
            <td>93</td>
            <td>D등급</td>
        </tr>
    </table>
</body>
</html>
