<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th title="이름" scope="col">이름</th>
                <th scope="col">나이</th>
                <th scope="col">직업</th>
                <th scope="col">국가</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>김철수</td>
                <td rowspan="2">30</td>
                <td>개발자</td>
                <td rowspan="3">대한민국</td>
            </tr>
            <tr>
                <td>이명희</td>
                <td>디자이너</td>
            </tr>
            <tr>
                <td>박명수</td>
                <td>45</td>
                <td>마케터</td>
            </tr>
        </tbody>

        <tfoot>
            <td colspan="4">프로젝트 팀</td>
        </tfoot>
    </table>
</body>
</html>
