<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
</head>
<body>
    <form action="#">
        <input type="text" value="hogeun" disabled /> <br/>
        <input type="text" value="hogeun" readonly /> <br/>
        <input type="text" maxlength="10" /> <br/>
        <input type="email" placeholder="아이디" /> <br/>
        <input type="checkbox" checked /> <br/>
        <input type="radio" checked />
    </form>
</body>
</html>
