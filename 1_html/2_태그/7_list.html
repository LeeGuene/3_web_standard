<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오늘 먹을 수 있는 야식</h1>
    <ul>
        <li>치킨</li>
        <li>국물 닭발</li>
        <li>열라면 + 참깨라면 콜라보</li>
    </ul>

    <br><br><br>

    <h1>내일 할 일</h1>
    <ol>
        <li>도수 치료 받으러 가기</li>
        <li>노래방 가기</li>
        <li>집안 청소하기</li>
    </ol>
    <dl>
        <dt>코리아 IT 아카데미</dt>
        <dd>전국 7지점으로 운영되고 있는 IT 전문가 양성기관</dd>
    </dl>
    
    <br><br><br>

    <!-- 참고 -->
    <!-- strong, em : 내용 강조 -->
    <!-- strong | b : 굵은 글자 -->
    <!-- em | i : 기울임체 -->
    <div>나는 <i>오늘 밤</i>, 맥주 한 캔은 <strong>무조건</strong> 먹고 잘거야!!</div>
    <div><em>취하도록</em> 마시지는 <b>않을 거야</b>!!</div>
</body>
</html>
