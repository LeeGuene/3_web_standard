<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tag</title>
</head>
<style>
    /*  .     : class를 의미 */
    /*  #    : id를 의미 */
    .subject{
        background-color: rgba(37, 46, 174, 0.59);
    }
</style>
<body>
    <h1>Korea IT Academy</h1>
    <!-- div가 블록 요소인 것을 확인! -->
    <!-- <p><div>강사</div>소개</p> -->
    
    <!-- style 속성 -->
    <!-- style = "속성명 : 속성값" ... -->
    <div style = "font-size: 50px;">
        <p>강사 소개</p>
        <p>류호근 강사</p>
        <p>강감찬 강사</p>        
    </div>

    <!-- class 속성 -->
    <!-- class =  속성값(이름) -->
    <div class = "subject">
        <p>과정 소개</p>
        <p>웹개발</p>
        <p>프론트엔드</p>
        <p>정보보안</p>
    </div>

</body>
</html>
