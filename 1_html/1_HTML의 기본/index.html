<!-- document type define
    해당 html 문서가 어떤 형식을 따라야하는지 알려준다.
-->
<!DOCTYPE html>
<html lang="en">
<!-- head 태그
        웹 브라우저에 직접 노출되지 않는다.
        문서에 대한 여러 정보가 담겨있다.
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title 태그 
        문서의 제목을 지정한다.  (※ 주의 : 중복되지 않도록 한다!!)
    -->
    <title>첫 HTML</title>
</head>
<!-- body 태그
    실제 웹 브라우저에 노출되는 영역
-->
<body>
    <!-- 우리 내일은 강의 있는 금요일 -->
    나의 첫번째 HTML
</body>
</html>
